---
layout: default
---

<div class="home">
  <ul class="categories">
    {% for category in site.categories %}
      <li>
        <h1>{{category | first}}</h1>

          <ul class="posts">
            {% for posts in category %}
              {% for post in posts %}
              <li>

                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
              </li>
              {% endfor %}
            {% endfor %}
          </ul>
      </li>
    {% endfor%}
  </ul>
